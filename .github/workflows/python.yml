name: Run Telegram Session Generator

on:
  push:
    branches:
      - main  # 触发工作流的分支，可以根据需要修改

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout 代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install telethon  # 安装 telethon 库

      # 4. 运行 generate_session.py 脚本
      - name: Run generate_session.py
        env:
          API_ID: ${{ secrets.API_ID }}  # 从 GitHub Secrets 获取 API_ID
          API_HASH: ${{ secrets.API_HASH }}  # 从 GitHub Secrets 获取 API_HASH
          PHONE_NUMBER: ${{ secrets.PHONE_NUMBER }}  # 从 GitHub Secrets 获取 PHONE_NUMBER
          SMS_CODE: ${{ secrets.SMS_CODE }}  # 从 GitHub Secrets 获取 SMS_CODE
        run: python tools/generate_session.py  # 运行脚本
